<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/page.css"/>
    <link rel="stylesheet" href="/styles/tokens.css"/>
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.mjs"
        }
      }
    </script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module" src="/js/json-loader.js"></script>
    <script type="module" src="/js/restful-form.js"></script>
    <script type="module" src="/js/profile-viewer.js"></script>
    <script type="module" src="/js/login-form.js"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
    
      define({ "mu-auth": Auth.Provider });
    </script>
    <script type="module">
        import { relayEvent } from "/js/relay-event.js";
  
        window.relayEvent = relayEvent;
    </script>
</head>

<body>
      <mu-auth provides="blazing:auth" redirect="../login.html">
        <main>
          <json-object src="/api/profiles/blaze">
            <a href="#" onclick="relayEvent(event, 'json-object:open')">
              Blaze Pasquale
            </a>
          </json-object>
    
          <restful-form src="/api/profiles/blaze">
            <label>
              <span>Username</Span>
              <input name="id"/>
            </label>
            <label>
              <span>Name</Span>
              <input name="name"/>
            </label>
            <label>
              <span>Spotify</Span>
              <input name="spotifyUsername"/>
            </label>
            <label>
              <span>Color</span>
              <input name="color" type="color"/>
            </label>
          </restful-form>
    
          <profile-view src="/api/profiles/blaze">
          </profile-view>

          <a
            href="#"
            onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
            Sign out
            </a>
        </main>
      </mu-auth>

</body>

</html>
