<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/reset.css" />
    <link rel="stylesheet" href="public/styles/tokens.css" />
    <link rel="stylesheet" href="public/styles/page.css" />
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { LoginFormElement } from "/src/components/login-form";

      define({
        "mu-auth": Auth.Provider,
        "login-form": LoginFormElement
      });
    </script>
    <style>
    main {
        display: contents;
      }
      .page {
        height: 100vh;
      }
      .card {
        align-self: center;
        grid-row: 2;
        grid-column: 3 / span 4;
      }
      h2 {
        grid-row: 1;
        grid-column: 4;
        align-self: end;
      }
      p {
        grid-row: 3;
        grid-column: 2 / -2;
        text-align: center;
      }
    </style>
  </head>
  <body class="page">
    <mu-auth>
      <h2>User Login</h2>
      <main>
        <login-form class="card">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
      </main>
      <p>
        <a href="./newuser.html" style="text-decoration: none">New user</a>
        ?
      </p>
    </mu-auth>
  </body>
</html>
